<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<meta charset="UTF-8">
<title>Sign Up</title>
</head>
<body>
	<div class="container">
		<div class="row justfy-content-center">
			<div class="col-4">
				<form action="#" th:action="@{/users/save}"
					th:object="${user}" method="post">
					<h1>Sign Up new User</h1>
					<table class="table">
						<tr>
							<td><label th:text="username" /></td>
							<td><input type="text" th:field="*{username}" /></td>
						</tr>
						<tr>
							<td><label th:text="email" /></td>
							<td><input type="email" th:field="*{email}" /></td>
						</tr>
						<tr>
							<td><label th:text="password" /></td>
							<td><input type="password" th:field="*{password}" /></td>
						</tr>
						<tr>
							<td><label th:text="phone" /></td>
							<td><input type="text" th:field="*{phone}" /></td>
						</tr>
						<tr>
							<td><label th:text="address" /></td>
							<td><input type="text" th:field="*{address}" /></td>
						</tr>
						<tr>
							<td><label th:text="city" /></td>
							<td><input type="text" th:field="*{city}" /></td>
						</tr>
						<tr>
							<td><label th:text="country" /></td>
							<td><input type="text" th:field="*{country}" /></td>
						</tr>
						<tr>
							<td><label th:text="name" /></td>
							<td><input type="text" th:field="*{name}" /></td>
						</tr>
						<tr>
							<td><label th:text="postcode" /></td>
							<td><input type="text" th:field="*{postcode}" /></td>
						</tr>
						<tr>
							<td><input type="submit" value="Submit" /></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
